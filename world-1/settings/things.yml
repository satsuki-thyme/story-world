          contents:
            - 精神体が持っている内世界
            - 魔法回路を書き込むことができる
            - 精神素体によって構成されている

        - item: 精神世界を内包した精神世界
          contents:
            - 主たる精神世界に従たる精神世界を取り込んだもの
            - 魔法回路の重層構造を持つことを可能にする

        - item: 精神素体
          contents:
            - 精神世界を構成している要素
            - 複数の低次要素を総合した概念

- item group: 世界概念
  contents:
    - higher item: 世界概念
      contents:
        - 

    - item: 構造
      contents:
        - ref: reference/world.png
        - 無存界が全てを内包している
        - 外世界が世界を内包している

    - item: 無存界
      contents:
        - 無であり、存在しないという概念が広がっている
        - 他の何とも隣接しないが開いている
        - 外世界を含んでいて、外世界自体は世界という概念ではない

    - item: 外世界
      contents:

        - item: 真像
          contents:
            - 世界事象の実像が存在する外世界の核
            - 点であり、自身に落ち込み続けている
              - 落ち込みが投射関数によって世界の回転に変換されることで世界は安定している

        - item: 世界事象
          contents:
            - 事象として捉えた世界
            - 事象概念の存在偏度が極度に高い状態が保持されている空間
            - 外世界を渡る事象概念の波の重ね合わせによってできた事象概念の存在偏度が臨海を越えて高い空間を核として周囲の事象概念が集まってできる

        - item: 写像層
          contents:
            - 実像点から投影関数で世界事象が投影される層で、事象概念からなる拡張ユークリッド平面

        - item: 事象概念
          contents:
            - 外世界を構成する最も基礎的な存在で、外世界に充満している

        - item: アカシックレコード
          contents:
            - 全ての世界現象が投影される最外殻をアカシックレコードと呼ぶ

        - item: 離心度
          contents:
            - 写像層の実像点からの距離　高いほど世界としてのエネルギーが高い

        - item: 世界事象間の連絡
          contents:
            - 世界事象間には基本的に連絡がないが、世界事象の重なり部分で事象路がつながると一時的に連絡が発生する

        - item: 事象路
          contents:
            - 励起された事象概念
            - 事象概念の存在偏度が十分に高い状態
            - 世界事象の中の事象特異点から他の世界事象の事象特異点へ偶発的につながりを持つことがある

        - item: 事象特異点
          contents:
            - 世界事象の中でも特に事象概念の存在偏度が高い部分
            - 人為的に作り出して事象路を形成することで召喚魔法が成り立っている

        - item: 外世界
          contents:
            - 全ての世界を包含した外の概念
            - エクスワールド
            - 外世界 <=> 内世界

        - item group: 内世界
          contents:

            - higher item: 内世界（世界）
              contents:
                - 単に世界
                - 内世界 <=> 外世界
                - 写像関数によって法線を軸として回転することで「因果 = 因果平面」を発生している
                  - 因果に流されて回転する次元が時間の次元となっている

            - item: 内世界の核
              contents:
                - 因果平面の回転中心に存在する
                - 全ての世界要素を構成する「原因の基点」

- item group: 魔素
  contents:
    - higher item: 魔素
      contents:
        - 魔素の次元の基本存在
        - 魔素の波の性質が実存の次元の物質として現れる（持論 = 世界は波の重なりが物質となっている）
        - 魔素の粒子としての性質が精神現象として現れる
        - 魔素の状態による分類
          - 波としての魔素
            - 真像
          - 粒子としての魔素
            - 含界質
          - 中間の魔素
            - 魔質 = 不定常の波、微細な振動
          - 波でない魔素
            - 魔素 = 静止

    - item: 含界質
      contents:
        - 実存の次元の精神と対応し、精神世界を内包する

    - item: 固有領域
      contents:
        - 魔素の次元において物事の周囲にある他者の干渉が著しく困難な領域
        - 精神体への干渉の困難さは絶対的
        - 物質への干渉は干渉対象の質量による

    - item: 真像
      contents:
        - 魔素によって構成され実存の次元の物事と対応している
        - 真像に干渉するには著しく大きな魔法力を要する
          - 魔法によって生み出された真像はその魔法行使者であれば因果連関が密接なため干渉に必要な魔法力は軽微となる

    - item: 魔質
      contents:
        - 魔素によって構成され実存の次元の物事と対応していない（魔素器官など）

    - item: 魔素共鳴
      contents:
        - 接触する魔素存在の間に著しい存在力の差があるとき、小さい存在力の魔素状態が大きい魔素存在の魔素状態に同質化すること
        - [thi-001.md (魔法の行使を阻害するアイテム)]

    - item: 魔素接合
      contents:
        - 魔素共鳴によって同質化することで対象と接合すること
        - [thi-001.md (魔法の行使を阻害するアイテム)]

    - item: 魔素の次元
      contents:
        - 魔素、魔質、真像によって構成されている
        - 魔素の次元の存在は、固有の魔素状態によって分離されている
          - 魔素状態が異なるものは混ざらない
          - 魔素状態が極めて近いものは分離が曖昧になる
        - [thi-003.md (魔素の次元)]

